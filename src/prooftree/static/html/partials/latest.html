
<h1> Welcome to Social Math </h1>

<div class="form-group">
  <form action="/prooftree/search/" method="get">
    <div class="input-group">
      <input 
        class="form-control" 
        type="text" 
        name="searchtext" 
        value="{{search}}" 
        id="searchtext" />
      <span class="input-group-btn">
        <input class="btn btn-primary" type="submit" value="Search" />
      </span>
    </div>
  </form>
</div>

<div 
  class="panel panel-primary"
  ng-show="latest.length">
  <div class="panel-heading">Latest Submissions</div>
  <div class="list-group">
    <a 
      ng-repeat="node in latest"
      class="list-group-item list-group-item-default"
      href="/prooftree/get/one/{{ node.node_id }}/"> 
      {{ node.title }} 
    </a>
    <a 
      class="list-group-item list-group-item-info"
      href="#"> 
      ... more
    </a>
  </div>
</div>

<div class="row" ng-hide="latest.length">
  <div class="col-sm-7">
    <alert type="'info'">
      There are no recent works added to the SocialMath knowledge graph.
    </alert>
  </div>
</div>

<div class="form-group">
<a type="button" class="btn btn-primary" href="/prooftree/add/1/">
  New Theorem
</a>
</div>
<div class="form-group">
<a type="button" class="btn btn-primary" href="/prooftree/add/2/">
  New Article / Proof
</a>
</div>
