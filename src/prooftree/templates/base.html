<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js" 
    type="text/javascript"></script>
  <!-- UI Router -->
  <script src="{{ STATIC_URL }}js/angular-ui-router.min.js" type="text/javascript"></script>
  <!-- UI Bootstrap -->
  <script src="{{ STATIC_URL }}js/ui-bootstrap-tpls-0.10.0.min.js" type="text/javascript"></script>
  <!--script src="{{ STATIC_URL }}js/angular-dragdrop.min.js"></script-->
  {% block extra_head %}{% endblock extra_head %}
</head>
<body>
  <header class="container">
    <nav class="top-bar" data-topbar>
    <div align="right">
        {% if user %}
        Welcome, <a href="/prooftree/self/">{{user.username}}</a>! | 
        <a href="/prooftree/logout/0/">logout</a>
        {% else %}
        <a href="/prooftree/login/0/">login</a> | 
        <a href="/prooftree/signup/0/">signup</a>
        {% endif %}
      </ul>
    </div>
    </nav>
  </header>
  <div class="container content">
  {% block content %}{% endblock content %}
  </div>
  {% block extra_javascript %}{% endblock extra_javascript %}
</body>
</html>
